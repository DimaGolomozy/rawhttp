plugins {
    id 'idea'
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'maven'

    group 'com.athaydes.rawhttp'
    version '1.0-SNAPSHOT'

    repositories {
        mavenLocal()
        jcenter()
    }

    dependencies {
        testCompile group: 'junit', name: 'junit', version: '4.12'
    }
}
