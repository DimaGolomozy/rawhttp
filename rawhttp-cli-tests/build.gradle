plugins {
    id "org.jetbrains.kotlin.jvm"
    id 'java'
}

description = 'RawHTTP CLI Tests'
version '2.0-SNAPSHOT'

sourceCompatibility = 1.9
targetCompatibility = 1.9

compileKotlin {
    kotlinOptions.jvmTarget = '1.8'
}

test {
    systemProperty 'RAWHTTP_CLI_ROOT_DIR', file('../rawhttp-cli').absolutePath
    dependsOn ':rawhttp-cli:jlink'
}

dependencies {
    testCompile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlinVersion"
    testCompile 'junit:junit:4.12'
    testCompile project(':rawhttp-cli')
}
