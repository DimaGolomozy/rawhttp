plugins {
    id "org.jetbrains.kotlin.jvm" version "1.1.61"
    id 'java'
}

description = 'RawHTTP CLI Tests'
version '2.0-SNAPSHOT'

sourceCompatibility = 1.9
targetCompatibility = 1.9

compileKotlin {
    kotlinOptions.jvmTarget = '1.8'
}

test {
    systemProperty 'RAWHTTP_CLI_ROOT_DIR', file('../rawhttp-cli').absolutePath
    dependsOn ':rawhttp-cli:jlink'
}

dependencies {
    testCompile "org.jetbrains.kotlin:kotlin-stdlib:1.1.61"
    testCompile 'junit:junit:4.12'
    testCompile 'com.athaydes.rawhttp:rawhttp-core:1.1.0'
}
